<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="3-style.css" />
    <title>To-Do List</title>
  </head>

  <body>
    <main id="app">
      <section class="todo-list">
        <h3>To-do List</h3>

        <div class="all-todos">
          <div
            v-for="todo in todos"
            class="single-todo"
            :class="{done : todo.done}"
            @click="todo.done = !todo.done"
          >
            <p>{{todo.work}}</p>
          </div>
        </div>

        <button class="clear" @click="todos=[]" v-if="todos.length">
          Clear All
        </button>

        <input
          type="text"
          placeholder="Escreva uma nova tarefa..."
          v-model="newTodo.text"
        />
        <button class="add" @click="addWork()">Add</button>

        <div class="instructions">
          Instructions:
          <ul>
            <li>Click on the task text to toggle between done/not done</li>
            <li>Use the clear all button to remove all tasks</li>
            <li>Use input to add new tasks</li>
          </ul>
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="3-scripts.js"></script>
  </body>
</html>
